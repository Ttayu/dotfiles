[[plugins]]
repo = 'Shougo/ddu.vim'
depends = 'denops.vim'
on_source = 'denops.vim'
hook_add = '''
  source ~/.config/nvim/plugins/ddu_add.vim
'''
hook_source = '''
  source ~/.config/nvim/plugins/ddu_source.vim
'''

[[plugins]]
repo = 'Shougo/ddu-commands.vim'
depends = 'ddu.vim'
on_cmd = 'Ddu'

[[plugins]]
repo = 'Shougo/ddu-ui-ff'
on_source = 'ddu.vim'
hook_source = '''
  source ~/.config/nvim/plugins/ddu_ui_ff.vim
'''

[[plugins]]
repo = 'Shougo/ddu-ui-filer'
on_source = 'ddu.vim'
hook_add = '''
  nnoremap ,n <Cmd>Ddu
    \ -name=filer -resume<CR>
'''
hook_source = '''
  source ~/.config/nvim/plugins/ddu_ui_filer.vim
'''

