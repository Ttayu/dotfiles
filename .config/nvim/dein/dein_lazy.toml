# fzf for homebrew 
[[plugins]]
repo = '/usr/local/opt/fzf'

[[plugins]]
repo = 'junegunn/fzf.vim'
depends = 'fzf'
hook_add = '''
    command! -bang -nargs=* Rg
      \ call fzf#vim#grep(
      \   'rg --line-number --no-heading '.shellescape(<q-args>), 0,
      \   fzf#vim#with_preview({'options': '--exact --reverse'}, 'right:50%:wrap'))
'''

# linter実行プラグイン
[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
  source ~/.config/nvim/plugins/ale.vim
'''

# vim用補完フレームワーク
[[plugins]]
repo = 'Shougo/deoplete.nvim'
depends = 'context_filetype.vim'
on_event = 'InsertEnter'
hook_add = '''
  source ~/.config/nvim/plugins/deoplete.vim
'''

# neosnippet
[[plugins]]
repo = 'Shougo/neosnippet'
depends = ['vim-snippets', 'neosnippet-snippets', 'context_filetype.vim']
on_event = 'InsertEnter'
hook_add = '''
  source ~/.config/nvim/plugins/neosnippet.vim
'''

# ファイルランチャー
[[plugins]]
repo = 'Shougo/denite.nvim'
depends = ['neomru.vim']
on_cmd = 'Denite'
on_event = 'BufRead'
hook_source = '''
  source ~/.config/nvim/plugins/denite.vim
'''

[[plugins]]
repo = 'Shougo/neomru.vim'
on_if = 1
on_source = ['denite.nvim']

# git操作
[[plugins]]
repo = 'tpope/vim-fugitive'
hook_add = '''
  source ~/.config/nvim/plugins/vim-fugitive.vim
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
  let g:quickrun_config = get(g:, 'quickrun_config', {})
  let g:quickrun_config._ = {
        \ 'runner': 'vimproc',
        \ 'runner/vimproc/updatetime': 40,
        \ 'outputter': 'error',
        \ 'outputter/error/success': 'buffer',
        \ 'outputter/error/error': 'quickfix',
        \ 'hook/close_quickfix/enable_exit': 1
        \}
  nnoremap <silent> <C-q> :QuickRun<CR>
'''

# gtagsを非同期で自動更新
[[plugins]]
repo = 'jsfaint/gen_tags.vim'
on_ft = ['python', 'go','vim']
hook_add = '''
  let g:gen_tags#gtags_auto_gen = 1
'''

# syntax
# toml
[[plugins]]
repo = 'cespare/vim-toml'
on_ft = ['toml']

# markdown
[[plugins]]
repo = 'rcmdnk/vim-markdown'
on_ft = ['md', 'markdown']
